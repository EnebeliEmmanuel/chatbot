<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message History</title>
</head>

<body>
    <h1>Chat Message History</h1>

    <ul>
        {% for chat in message_history %}
        <li>
            <p>Message: {{ chat.message }}</p>
            <p>Response: {{ chat.response }}</p>
            <p>Sent at: {{ chat.timestamp }}</p>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'chatbot' %}">Back to Chat</a>
</body>

</html>
