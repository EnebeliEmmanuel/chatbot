<!-- templates/chatbot.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetAyla Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black-">
    <header class="bg-primary text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <!-- Plus icon on the left -->
            <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <h1 class="text-4xl">New Chat</h1>
        </div>
        <div class="relative">
            <!-- Hamburger icon on the right -->
            <svg class="h-6 w-6 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" @click="openModal">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            <!-- Modal -->
            <div v-if="isModalOpen" @click="closeModal"
                class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-10">
                <div class="bg-black rounded border border-white text-white px-4 py-2">
                    <p class="cursor-pointer" @click="navigateTo('history')">History</p>
                    <p class="cursor-pointer" @click="navigateTo('settings')">Settings</p>
                    <p class="cursor-pointer" @click="navigateTo('signout')">Sign Out</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <!-- Your logo -->
        <div class="flex justify-center mb-8">
            <img class="h-24 w-24" src="{% static 'path_to_your_logo.png' %}" alt="Logo">
        </div>

        <section>
            <p>Hi {{ user.username }}!, Welcome to MeetAyla, How can I help you today</p>
            <a href="{% url 'logout' %}">Logout</a>
            <div class="chat-container">
                <!-- Iterate through the conversation history and display messages -->
                {% for entry in conversation_history %}
                <div class="user-message">
                    <p>{{ entry.user_input }}</p>
                </div>
                <div class="chatbot-message">
                    <p>{{ entry.chatbot_response }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

        <section>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="user_input" placeholder="Type your message...">
                <button type="submit" name="send_button">Send</button>
            </form>
        </section>
    </main>

    <script>
        // Add JavaScript here to handle the modal functionality if needed
        // For example, using Alpine.js for simplicity
        document.addEventListener("DOMContentLoaded", function () {
            Alpine.data("chatModal", () => ({
                isModalOpen: false,
                openModal() {
                    this.isModalOpen = true;
                },
                closeModal() {
                    this.isModalOpen = false;
                },
                navigateTo(section) {
                    // Implement navigation logic here
                }
            }));
        });
    </script>
</body>

</html>
